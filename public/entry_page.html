<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akaru | Entry Page</title>
  </head>
  <body>

    <div id="signUpForm">
      <input id="userName" type="text" name="username" placeholder="Enter your Username" value="lee">
      <input id="userPhone" type="tel" name="phoneNum" placeholder="Enter your phone number" value="0923872387">
      <input id="userEmail" type="email" name="email" placeholder="example@example.com" value="lee@example.com">
      <input id="userPass" type="password" name="password" placeholder="Enter your password" value="test123">
      <button id="signUpBtn">Submit</button>
    </div>

    <div id="logInForm">
      <input id="logInEmail" type="email" name="email" placeholder="example@example.com" value="lee@example.com">
      <input id="logInPass" type="password" name="password" placeholder="Enter your password" value="test123">
      <button id="logInBtn">Log In</button>
    </div>

      <button id="logOutBtn">Log Out</button>

    <script type="module" src="bundled_files.js"> </script>
  </body>
</html>
